<template name="semisAndFinals">
    <div>
        <div class="clearfix">
            <button type="button" class="goToFixturesNScoresPageLink btn btn-link">
                &lt; Go to fixtures and scores page
            </button>
            <button id="makeSemisFixture" type="button" class="btn btn-primary pull-right">
                Make semi-finals fixture
            </button>
        </div>
        <div>
            <h3 class="heading">Semi Finals</h3>
            {{#each getSemiFinalsTeams}}
                {{> fixtureNScoresItem}}
            {{/each}}
        </div>
        <div>
            <h3 class="heading">Final</h3>
            {{#each getFinalsTeam}}
                {{> fixtureNScoresItem}}
            {{/each}}
        </div>
    </div>
</template>
