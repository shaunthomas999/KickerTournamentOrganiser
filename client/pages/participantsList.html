<template name="participantsList">
    <div>
        <div class="clearfix">
            <button id="addParticipant" type="button" class="btn btn-primary pull-right">Add participant</button>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                {{#each getParticipants}}
                    <tr>
                        <th>{{nickname}}</th>
                        <td>{{name}}</td>
                        <td>{{emailAddress}}</td>
                        <td>{{score}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <button type="button" class="goToFixturesNScoresPageLink btn btn-link pull-right">
                Go to fixtures and scores page &gt;
            </button>
        </div>
    </div>
</template>
