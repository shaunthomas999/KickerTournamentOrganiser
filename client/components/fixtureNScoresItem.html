<template name="fixtureNScoresItem">
    <div>
        <div class="pull-left">
            <div class="heading">
                <h5>{{team.[0].members.[0]}} / {{team.[0].members.[1]}}</h5>
            </div>
            <div>
                <a class="btn btn-score btn-team0 btn-default btn-1{{team.[0].score}}" href="#" role="button">1</a>
                <a class="btn btn-score btn-team0 btn-default btn-2{{team.[0].score}}" href="#" role="button">2</a>
                <a class="btn btn-score btn-team0 btn-default btn-3{{team.[0].score}}" href="#" role="button">3</a>
                <a class="btn btn-score btn-team0 btn-default btn-4{{team.[0].score}}" href="#" role="button">4</a>
                <a class="btn btn-score btn-team0 btn-default btn-5{{team.[0].score}}" href="#" role="button">5</a>
                <a class="btn btn-score btn-team0 btn-default btn-6{{team.[0].score}}" href="#" role="button">6</a>
            </div>
        </div>
        <div class="pull-right">
            <div class="heading">
                <h5>{{team.[1].members.[0]}} / {{team.[1].members.[1]}}</h5>
            </div>
            <div>
                <a class="btn btn-score btn-team1 btn-default btn-1{{team.[1].score}}" href="#" role="button">1</a>
                <a class="btn btn-score btn-team1 btn-default btn-2{{team.[1].score}}" href="#" role="button">2</a>
                <a class="btn btn-score btn-team1 btn-default btn-3{{team.[1].score}}" href="#" role="button">3</a>
                <a class="btn btn-score btn-team1 btn-default btn-4{{team.[1].score}}" href="#" role="button">4</a>
                <a class="btn btn-score btn-team1 btn-default btn-5{{team.[1].score}}" href="#" role="button">5</a>
                <a class="btn btn-score btn-team1 btn-default btn-6{{team.[1].score}}" href="#" role="button">6</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</template>
